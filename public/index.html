<!DOCTYPE html>
<html>
  <head>
    <title>Display Selection</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="page-transition">
      <div class="header">
        <img src="/logo.png" alt="Logo" class="logo">
        <h1>Select a Display</h1>
      </div>
      <div class="button-container">
        <button onclick="navigateToDisplay('/display1')">
          <span class="button-text">Display 1</span>
          <span class="button-spinner"></span>
        </button>
        <button onclick="navigateToDisplay('/display2')">
          <span class="button-text">Display 2</span>
          <span class="button-spinner"></span>
        </button>
        <button onclick="navigateToDisplay('/display3')">
          <span class="button-text">Display 3</span>
          <span class="button-spinner"></span>
        </button>
        <button onclick="navigateToDisplay('/display4')">
          <span class="button-text">Display 4</span>
          <span class="button-spinner"></span>
        </button>
        <button onclick="navigateToDisplay('/display5')">
          <span class="button-text">Display 5</span>
          <span class="button-spinner"></span>
        </button>
        <button onclick="navigateToDisplay('/display6')">
          <span class="button-text">Display 6</span>
          <span class="button-spinner"></span>
        </button>
      </div>
    </div>
    <div class="loading-spinner"></div>
    <script>
      function navigateToDisplay(url) {
        const pageTransition = document.querySelector('.page-transition');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const buttonSpinners = document.querySelectorAll('.button-spinner');
        const buttonTexts = document.querySelectorAll('.button-text');

        pageTransition.classList.add('fade-out');
        loadingSpinner.style.display = 'block';
        buttonSpinners.forEach(spinner => {
          spinner.style.display = 'inline-block';
        });
        buttonTexts.forEach(text => {
          text.style.display = 'none';
        });

        setTimeout(() => {
          location.href = url;
        }, 500);
      }
    </script>
  </body>
</html>
