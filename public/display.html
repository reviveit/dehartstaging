<!DOCTYPE html>
<html>
  <head>
    <title>Display Selection</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="page-transition">
      <div class="header">
        <img src="/logo.png" alt="Logo" class="logo">
        <h1>Select a Display</h1>
      </div>
      <div class="button-container">
        <button onclick="navigateToDisplay('/display1')">Display 1</button>
        <button onclick="navigateToDisplay('/display2')">Display 2</button>
        <button onclick="navigateToDisplay('/display3')">Display 3</button>
        <button onclick="navigateToDisplay('/display4')">Display 4</button>
        <button onclick="navigateToDisplay('/display5')">Display 5</button>
        <button onclick="navigateToDisplay('/display6')">Display 6</button>
      </div>
    </div>
    <div class="loading-spinner"></div>
    <script>
      function navigateToDisplay(url) {
        const pageTransition = document.querySelector('.page-transition');
        const loadingSpinner = document.querySelector('.loading-spinner');
        pageTransition.classList.add('fade-out');
        loadingSpinner.style.display = 'block';
        setTimeout(() => {
          location.href = url;
        }, 500);
      }
    </script>
  </body>
</html>
